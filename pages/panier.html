<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Panier</title>
    <script src="https://kit.fontawesome.com/604b429f95.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <div class="container_header">
            <div>
                <a href="../index.html"><img class="logo" src="../images/logo.png" alt="Logo du site Onorico"></a>
            </div>
            <div class="container_nav">
                <nav>
                    <ul class="container_ul">
                        <li class="list_item">
                            <a href="../index.html">Accueil</a>
                        </li>
                        <li class="list_item">
                            <a href="panier.html">Panier (<span class="count"></span>)</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main style="text-align: center;">
        <p class="empty_basket">Votre panier est vide !</p>
        <table class="table_basket">
            <tbody class="container tbody text-center">
            </tbody>
        </table>
        <p class="totalPrice" style="text-align: center; font-size: larger;"></p>
        <div id="separator"></div>
        <p>Veuillez remplir le formulaire ci-dessous afin de passer commande</p>
        <form action="" method="POST" id="form" class="container my-3">
            <div class="label">
                <label for="lastname">Nom</label>
                <input type="text" name="lastname" id="lastname" value="" class="inputname" required>
            </div><br>
            <div class="label">
                <label for="firstname">Prénom</label>
                <input type="text" name="firstname" id="firstname" value="" class="inputname" required>
            </div><br>
            <div class="label">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" value="" required>
            </div><br>
            <div class="label">
                <label for="address">Adresse</label>
                <input type="text" name="address" id="address" value="" class="inputaddress" required>
            </div><br>
            <div class="label">
                <label for="ville">Ville</label>
                <input type="text" name="city" id="city" value="" class="inputaddress" required>
            </div><br>
            <div>
                <p class="error text-danger fw-bold"></p>
                <button type="submit" id="btn" class="btn">Passer la commande</button>
            </div>       
        </form>  
    </main>
    <footer>
        <div class="container_footer">
            <p>Mentions légales</p>
            <p>Politique de confidentialité</p>
            <p>Conditions générales de vente</p>
            <p>Livraisons et retours</p>
        </div>
    </footer>
    <script src="../js/basket.js"></script>   
</body>
</html>
