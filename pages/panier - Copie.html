<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/604b429f95.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="../style.css">

        <title>Votre panier - Orinoco</title>
    </head>
    <body>
        <header>
            <div class="container_header">
                <div>
                    <img class="logo" src="../images/logo.png" alt="Logo du site Onorico">
                </div>
                <div class="container_nav">
                    <nav>
                        <ul class="container_ul">
                            <li class="list_item">
                                <a href="../index.html">Accueil</a>
                            </li>
                            <li class="list_item">
                                <a href="panier.html">Panier(<span class="count"></span>)</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="container_basket">
                <p class="basket_empty">Votre panier est vide !</p>
                <table class="basket_table">
                    <tbody class="basket_body">
                    </tbody>
                </table>
                <p class="total_price"></p>
            </div>
            <div class="container_form">
                <p>Remplissez le formulaire ci-dessous pour passer commande :</p>
                <div class="command_form">
                    <form action="" method="POST" id="form">
                        <div class="form">
                            <label for="lastname">Nom :</label>
                            <input type="text" name="lastname" id="lastname" required>
                        </div>
                        <div class="form">
                            <label for="firstname">Prénom :</label>
                            <input type="text" name="firstname" id="firstname" required>
                        </div>
                        <div class="form">
                            <label for="email">E-mail :</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="form">
                            <label for="address">Adresse :</label>
                            <input type="text" name="address" id="address" required>
                        </div>
                        <div class="form">
                            <label for="city">Ville :</label>
                            <input type="text" name="city" id="city" required>
                        </div>
                        <div>
                            <button type="submit" id="btn" class="btn">Commander</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="container_footer">
                <p>Mentions légales</p>
                <p>Politique de confidentialité</p>
                <p>Conditions générales de vente</p>
                <p>Livraisons et retours</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <script src="../js/basket.js"></script>
    </body>
</html>
