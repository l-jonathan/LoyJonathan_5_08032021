<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/604b429f95.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../style.css">

        <title>Peluche - Orinoco</title>
    </head>
    <body>
        <header>
            <div class="container_header">
                <div>
                    <img class="logo" src="../images/logo.png" alt="Logo du site Onorico">
                </div>
                <div class="container_nav">
                    <nav>
                        <ul class="container_ul">
                            <li class="list_item">
                                <a href="../index.html">Accueil</a>
                            </li>
                            <li class="list_item">
                                <a href="panier.html">Panier (<span class="count"></span>)</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="container_article">
                <div class="container_img">
                    <img class="imgArticle" src="" alt="Ours en peluche">
                </div>
                <div class="container_infos">
                    <p class="name"></p>
                    <p class="description"></p>
                    <p class="price"></p>
                    <div class="form_color">
                        <label for="color_select">Couleur :</label>
                        <select name="color" class="color" id="color"></select>
                    </div>
                    <button type="button" class="add_basket">Ajouter au panier</button>
                    <a href="panier.html" class="see_basket">Voir votre panier</a>
                </div>
            </div>
        </main>
        <footer>
            <div class="container_footer">
                <p>Mentions légales</p>
                <p>Politique de confidentialité</p>
                <p>Conditions générales de vente</p>
                <p>Livraisons et retours</p>
            </div>
        </footer>
        <script src="../js/article.js"></script>
        <script src="../js/home.js"></script>
    </body>
</html>
